<!DOCTYPE html>
<html lang="en" data-bs-theme="light">
<head>
  <meta charset="UTF-8">  
  <meta name="viewport" content="width=device-width, initial-scale=1">
  <meta name="author" content="Ciel Park and Hannah Park">
  <meta name="description" content="Our Connections Game">  
  <title>Connections - The Game</title>
  <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/css/bootstrap.min.css" rel="stylesheet"  integrity="sha384-T3c6CoIi6uLrA9TneNEoa7RxnatzjcDSCmG1MXxSR1GAsXEV/Dwwykc2MPK8M2HN"  crossorigin="anonymous">       
    <style>
        .card:hover {
            cursor:pointer;
        }
        .selected {
            outline: 5px solid pink;
        }
    </style>
</head>

<body>
<div class="alert alert-success" role="alert" id="message"></div>
<div class="container" style="margin-top: 20px;">
    
<!-- header info -->
    <div class="row d-flex mb-2 justify-content-space-between">
        <div class="col">
            <h3>Welcome to our connections game!</h3>
            <p>Choose four words from the grid and submit your guess</p>
        </div>
        <div class="col d-flex justify-content-end">
            <form id="restart-form" method="post">
                <button id="guessButton" type="submit" class="btn btn-dark">Restart Game</button>
            </form>
        </div>
    </div>
    
    <!-- the connections grid -->
    <!-- for each word in random board, display 4 words as a row of cards -->
    <!-- populates grid dynamically using JavaScript -->
    <div id="grid"></div>

    <!-- new guess -->
    <div class="mt-4 d-flex justify-content-center">
        <button id="shuffleButton" class="btn btn-dark btn-lg me-4">Shuffle</button>
        <button type="guessButton" class="btn btn-dark btn-lg">Submit</button>
    </div>


    <!-- previous guesses -->
    <div class="row my-5 text-center">
        <h5 id="prior-guesses-num" class="mb-3">Prior guesses: 0 Total</h5>
        <!-- for each guess in all guesses, show the guess and the hint -->
        <div id="prior-guesses"></div>
    </div>   

    <!-- user game stats -->
    <div class="row text-center p-4 mb-4" style="border-radius: 10px; outline: 2px solid black;">
        <div class="d-flex justify-content-center" style="gap:40px;">
            <h5 class="mb-3">Your stats: </h5>
            <p id="played">Games played: 0</p>
            <p id="won">Games won: 0</p>
            <p id="winStreak">Current win streak: 0</p>
            <p id="averageGuesses">Average guesses per game: 0</p>
        </div>

        <!-- clear history -->
        <div class="mt-4 d-flex justify-content-center">
            <button id="clearButton" class="btn btn-danger">Clear history</button>
        </div>
    </div>   

    

    </div>
    <!-- Our main javascript file -->
    <script src="connections.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-C6RzsynM9kWDrMNeT87bh95OGNyZPhcTNXj1NW7RuBCsyN/o0jlpcV8Qyq46cDfL" crossorigin="anonymous"></script>
</body>
</html>
